        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>

        <link rel="stylesheet"  href="http://code.jquery.com/mobile/git/jquery.mobile-git.css" />
        <link rel="stylesheet" href="https://rawgithub.com/rencire/jquery-mobile-datepicker-wrapper/master/jquery.mobile.datepicker.css" />

        <script src="https://rawgithub.com/jquery/jquery-ui/1-10-stable/ui/jquery.ui.datepicker.js"></script>
        <!-- <script src="http://code.jquery.com/mobile/git/jquery.mobile&#45;git.js"></script> -->

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div id="main-panel" data-role="panel" data-theme="a" >
            <ul data-role="listview">
                <li data-icon="home"><a href="#main" data-transition="none">Home</a></li>
                <!-- <li data&#45;role="list&#45;divider" data&#45;icon="gear">Settings</li> -->
                <li><a href="#race-date" data-transition="none">Choose Race Date</a></li>
                <li><a href="#train-plan" data-transition="none">Current Training Plan</a></li>
            </ul>
        </div>

        <div id="init-setup" data-role="page" >
            <h1>When is your race?</h1>
            <div data-role="content">
                <div class="date-content">
                  <input type="text" id="init-date-input" data-inline="true" data-role="date">
                </div>

                <label for="select-race-type" class="select">What type of Race? </label>
                <select name="select-race-type" class="select-race-type">
                </select>
                <label for="select-race-level" class="select">Which training program?</label>
                <select name="select-race-level" class="select-race-level">
                </select>
                <a id="save-init-settings" href="#main" class="ui-btn ui-btn-b">Save</a>
            </div><!-- /content -->
        </div>

        <div id="main" data-role="page">
            <header data-role="header">
                <a href="#main-panel" data-iconpos="notext" data-icon="bars">Panel</a>
                <h1>Main Page</h1>
            </header>

            <div data-role="content">
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <div class="ui-bar ">
                    <h1>Week</h1>
                    <p><span id='cur-week'></span> / <span id='total-weeks'></span> </p>
                  </div>
                </div>
                <div class="ui-block-b">
                  <div class="ui-bar">
                    <h1>Days Left</h1>
                      <p id='days-left'></p>
                  </div>
                </div>
              </div>

              <section id="workout">
                <div id="today-plan">
                    <h2>Today's Workout:</h2>
                    <p></p>
                </div>
              </section>

            </div> <!-- /content -->

            <footer data-role="footer" data-position="fixed">
                <nav data-role="navbar">
                                    </nav>
            </footer>
        </div><!-- /main page -->





        <div id="race-date" data-role="page">
            <header data-role="header">
                <a href="#main-panel" data-iconpos="notext" data-icon="bars">Panel</a>
                <h1>Select Race Date</h1>
            </header>
            <div data-role="content">
                <input type="text" id="date-input" data-inline="true" data-role="date">
            </div><!-- /content -->

        </div> <!-- /race page -->


        <div id="train-plan" data-role="page">
            <header data-role="header">
                <a href="#main-panel" data-iconpos="notext" data-icon="bars">Panel</a>
                <h1>Select Race and Level</h1>
            </header>
            <div data-role="content">
                <label for="select-race-type" class="select">Race:</label>
                <select name="select-race-type" class="select-race-type">
                </select>
                <label for="select-race-level" class="select">Level:</label>
                <select name="select-race-level" class="select-race-level">
                </select>

            </div><!-- /content -->

        </div> <!-- /race page -->


        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
